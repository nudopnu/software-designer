<div id="glow"></div>
<div id="title">
    <span style="position: relative;"><swd-node-label [value]="'Test'" [casing]="'CAP'" (escape)="focusNthAttribute()"></swd-node-label></span>
</div>
@for (attribute of attributes; track $index) {
<swd-node-attribute #attributes [attribute]="attribute"
    (escape)="focusNthAttribute($index + 1)"></swd-node-attribute>
}
