<div id="container" [ngClass]="{hovered: hovered}">
    <div id="glow"></div>
    <div id="title" [ngStyle]="{background: bgColor}" style="min-height: 1.8rem;">
        <span style="position: relative;">
            <swd-node-label #title [(value)]="entity().name" [casing]="'CAP'" (escape)="onEscapeTitle($event)"
                [minWidth]="0"></swd-node-label>
        </span>
    </div>
    <div id="attributes" (mousedown)="onMouseDownOnAttribute($event)">
        <swd-sortable [items]="attributes()" [templateRef]="attributeTemplate"></swd-sortable>
    </div>
</div>

<ng-template #attributeTemplate let-attribute="item" let-index="index">
    <swd-node-attribute #attributes [grid]="grid" [idx]="index" [attribute]="attribute" (escape)="focusNthAttribute(index + 1)">
    </swd-node-attribute>
</ng-template>
