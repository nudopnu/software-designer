<div id="container" [ngClass]="{hovered: hovered}">
    <div id="glow"></div>
    <div id="title" [ngStyle]="{background: bgColor}">
        <span style="position: relative;">
            <swd-node-label #title [(value)]="entity.name" [casing]="'CAP'" (escape)="focusNthAttribute()"
                [minWidth]="0"></swd-node-label>
        </span>
    </div>
    <div id="attributes" (mousedown)="onMouseDownOnAttribute($event)">
        <swd-sortable [items]="entity.attributes" [templateRef]="attributeTemplate"></swd-sortable>
    </div>
</div>

<ng-template #attributeTemplate let-attribute="item" let-index="index">
    <swd-node-attribute [grid]="grid" #attributes [attribute]="attribute" (escape)="focusNthAttribute(index + 1)">
    </swd-node-attribute>
</ng-template>
