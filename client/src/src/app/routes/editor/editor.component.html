<swd-grid #grid>
    @for (entity of entities; track $index) {
    <swd-node swdDraggable [grid]="grid" [entity]="entity"></swd-node>
    }
</swd-grid>

<div style="position: absolute;" [ngStyle]="{transform: pickerTransform}">
    @if (isPicking) {
    <swd-picker [(selected)]="selected">
        <swd-node [readonly]="true" [entity]="{name: 'ViewModel', attributes: []}" [hue]="30"></swd-node>
        <swd-node [readonly]="true" [entity]="{name: 'Table', attributes: []}" [hue]="230"></swd-node>
    </swd-picker>
    }
</div>
