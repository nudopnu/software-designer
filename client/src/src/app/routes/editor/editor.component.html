<swd-grid #grid>
    @for (entry of entities; track $index) {
    <swd-placeable [grid]="grid">
        <swd-node #nodeRef swdSelectable [(entity)]="entry[0]" [(selected)]="entry[1].selected"
            [ngStyle]="{left: entry[1].x +'px', top: entry[1].y + 'px'}"></swd-node>
    </swd-placeable>
    }
    <svg viewBox="0 0 1000 1000" style="overflow: visible;" width="1000 ">
        <g swd-node-connection [gridComponent]="grid"></g>
    </svg>
</swd-grid>

<div style="position: absolute;" [ngStyle]="{transform: pickerTransform}">
    @if (isPicking) {
    <swd-picker [(selected)]="menuSelection">
        <swd-node [readonly]="true" [entity]="{name: 'ViewModel', attributes: []}" [hue]="30"></swd-node>
        <swd-node [readonly]="true" [entity]="{name: 'Table', attributes: []}" [hue]="210"></swd-node>
    </swd-picker>
    }
</div>
